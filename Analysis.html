    <script>
       

        

        window.onload = function () {

            
            var dataPoints = [];
            var lat = [];
            var lng = [];
            var time = [];

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                zoomEnabled: true,
                backgroundColor: "transparent",
                theme: "light1",
                title: {
                    text: "Road Condition Analysis"
                },
               
                axisY: {
                    includeZero: false,
                    title: "g-force"
                },
                legend: {
                    cursor: "pointer",
                    fontSize: 10,
                    itemclick: toggleDataSeries
                },
                toolTip: {
                    shared: true
                },
                data: [
                    {
                    name: "Total G-Force",
                    type: "line",
                    color: "#4286f4",
                    dataPoints: dataPoints
                    },
                    {
                        name: "Lat",
                        type: "line",
                        color: "#4286f4",
                        dataPoints: lat
                    },
                    {
                        name: "Lng",
                        type: "line",
                        color: "#4286f4",
                        dataPoints: lng
                    },
                    {
                        name: "Time",
                        type: "line",
                        color: "#4286f4",
                        dataPoints: time
                    }]
            });

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
            function addData(dataJson) {

                var sqX, sqY, sqZ, sumofthree, sqrtofSum, finalGForce;
                for (var i = 0; i < dataJson.data.length; i++) {

                    //sqX = Math.pow(Math.abs(dataJson.data[i].accelerometer.x), 2);
                    //sqY = Math.pow(Math.abs(dataJson.data[i].accelerometer.y), 2);
                    //sqZ = Math.pow(Math.abs(dataJson.data[i].accelerometer.z), 2);
                    //console.log("sqX"+sqX);
                    //console.log("sqY"+sqY);
                    //console.log("sqZ" + sqZ);
                    //sumofthree = sqX + sqY + sqZ;
                    //console.log("sumofthree" + sumofthree);
                    //sqrtofSum = Math.sqrt(sumofthree);
                    //console.log("sqrtofSum" + sqrtofSum);
                    //finalGForce = sqrtofSum / 9.81;
                    //console.log("GForce" + finalGForce);
                    finalGForce = parseFloat(dataJson.data[i].gforce);
                    dataPoints.push({
                        x: i,
                        y: finalGForce
                    });

                    lat.push({
                        x: i,
                        y: dataJson.data[i].coordinates.lat
                    });

                    lng.push({
                        x: i,
                        y: dataJson.data[i].coordinates.long
                    });

                    time.push({
                        x: i,
                        y: dataJson.data[i].time
                    });
                }
                chart.render();

            }

            //$.getJSON("http://localhost:84/data.json", addData);

            $.ajax({
                url: 'https://por-service.herokuapp.com/api/fetch',
                type: 'GET',
                dataType: 'json',
                success: function (data, textStatus, xhr) {
                    addData(data);
                },
                error: function () { alert('Data collection failed!'); },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('x-access-token', 'f3c6559f-8bbc-443b-8535-f81cbff76e9a');
                    xhr.setRequestHeader('Content-Type', 'application/json');
                }
            });

            function setHeader(xhr) {
                xhr.setRequestHeader('x-access-token', 'f3c6559f-8bbc-443b-8535-f81cbff76e9a');
                xhr.setRequestHeader('Content-Type', 'application/json');
            }

           

        }
